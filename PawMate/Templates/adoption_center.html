<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adoption Center</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Post a Pet</h1>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, m in msgs %}
        <p class="{{ cat }}">{{ m }}</p>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <label>Name</label>
      <input name="name" placeholder="e.g. Bella" required>
      <label>Age (years)</label>
      <input name="age" type="number" min="0" required>
      <label>Breed</label>
      <input name="breed" placeholder="e.g. Labrador" required>
      <label>Type</label>
      <select name="pet_type"><option>dog</option><option>cat</option></select>
      <label>Behavior</label>
      <select name="behavior"><option>Calm</option><option>Playful</option><option>Friendly</option></select>
      <label>Color</label>
      <select name="color"><option>Black</option><option>Brown</option><option>White</option><option>Golden</option></select>
      <label>Hypoallergenic</label>
      <select name="hypoallergenic"><option>Yes</option><option>No</option></select>
      <label>Size</label>
      <select name="size"><option>Small</option><option>Medium</option><option>Large</option></select>
      <label>Care Level</label>
      <select name="care_level"><option>Low</option><option>Medium</option><option>High</option></select>
      <label>Street Address</label>
      <input name="address" placeholder="123 Main St, Anytown, CA" required>
      <button type="submit">Post Pet</button>
    </form>
    <button class="toggle" onclick="location.href='/petsitter'">Switch to Petsitter View</button>
  </div>
</body>
</html>
